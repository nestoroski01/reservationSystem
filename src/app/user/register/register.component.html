<div class="container-height" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="example-card">
      <mat-card-content>
        <form class="example-form" [formGroup]="registerForm">
          <mat-form-field class="example-full-width">
            <input matInput formControlName="firstName" placeholder="First Name">
            <mat-hint>{{firstNameMessage}}</mat-hint>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="lastName" placeholder="Last Name">
            <mat-hint>{{lastNameMessage}}</mat-hint>            
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="telephone" placeholder="Contact Telephone">
            <mat-hint>{{telephoneMessage}}</mat-hint>            
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="email" placeholder="Email" type="email">
            <mat-hint>{{emailMessage}}</mat-hint>            
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="password" placeholder="Password" type="password">
            <mat-hint>{{passwordMessage}}</mat-hint>            
          </mat-form-field>
          <button mat-raised-button
                  color="primary"
                  [disabled]="!registerForm.valid"
                  (click)="createNewAccount()">Create Account</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
